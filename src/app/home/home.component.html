<div class="container" style="background-color:cadetblue">
Please select Files to Upload
<hr>
<div *ngFor="let progressInfo of progressInfos" class="mb-2" class="w-50 p-3">
    <span>{{ progressInfo.fileName }}</span>
    
    <div  class="progress" mode="determinate">
      <div
        class="progress-bar progress-bar-info progress-bar-striped"
        role="progressbar"
        attr.aria-valuenow="{{ progressInfo.value }}" 
        aria-valuemin="0"
        aria-valuemax="100"
        [ngStyle]="{ width: progressInfo.value + '%' }"
      > 
        {{ progressInfo.value }}%
      </div>
    </div>
   
  </div>
 
 
  <label class="btn btn-default">
    <input type="file" multiple (change)="selectFiles($event)" />
  </label>
  <br/>
  <button
    class="btn btn-success"
    [disabled]="!selectedFiles"
    (click)="uploadFiles()" 
  >
    Upload
  </button>

  
  <div class="alert alert-light"  nghide role="alert">{{ message }}</div>
</div>

  <div class="container" style="background-color:cadetblue"> 
  <div class="card">
    <div class="card-header">List of Files</div>
    <ul class="list-group list-group-flush"
      *ngFor="let file of filesSearch" >    
      <li class="list-group-item"> 
        <a href="#">{{ file.fileName }}</a> | <a href="#" align="right" (click)="deleteFiles(file.fileName)"> Delete
         </a> 
      </li>
    </ul>
  </div>
</div>
